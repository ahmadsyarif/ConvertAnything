<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anything you need to convert</title>
        <meta name="description" content="Converter tool for anything">
        <meta name="author" content="asyarif">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Anything you need to convert</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tabbable" id="tabs-29301">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#panel-848540" data-toggle="tab">String</a>
                            </li>
                            <li >
                                <a href="#panel-623944" data-toggle="tab">Number</a>
                            </li>
                            <li >
                                <a href="#panel-623945" data-toggle="tab">TLV</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="panel-848540">
                                <div class="container-fluid">
                                    <h3 class="text-center">String Convertion</h3>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span class="label label-default">String</span>
                                            <span class="label label-default" id="input_string_length">Length : 0</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your String here" id="input_string"></textarea>
                                            <button type="button" class="btn btn-default" id="button_string" onclick="convert_string(this.id)">Convert</button>
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="label label-default">Hex</span>
                                            <span class="label label-default" id="input_hex_length">Length : 0</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Hex here" id="input_hex"></textarea>
                                            <button type="button" class="btn btn-default" id="button_hex" onclick="convert_string(this.id)">Convert</button>
                                            <button type="button" class="btn btn-default" id="button_clean_hex" onclick="string_removeSpace(this.id)">Remove Space</button>
                                        </div>
                                        <div class="col-sm-4">
                                            <span class="label label-default">Binary</span>
                                            <span class="label label-default" id="input_bin_length">Length : 0</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Binary here" id="input_bin"></textarea>
                                            <button type="button" class="btn btn-default" id="button_bin" onclick="convert_string(this.id)">Convert</button>
                                            <button type="button" class="btn btn-default" id="button_clean_bin" onclick="string_removeSpace(this.id)">Remove Space</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane " id="panel-623944">
                                <div class="container-fluid">
                                    <h3 class="text-center">Number Convertion</h3>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <span class="label label-default">Decimal</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Decimal here" id="input_number_dec"></textarea>
                                            <button type="button" class="btn btn-default" id="button_number_dec" onclick="convert_number(this.id)">Convert</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <span class="label label-default">Hexadecimal</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Hexadecimal here" id="input_number_hex"></textarea>
                                            <button type="button" class="btn btn-default" id="button_number_hex" onclick="convert_number(this.id)">Convert</button>
                                            <button type="button" class="btn btn-default" id="button_number_clean_hex" onclick="number_removeSpace(this.id)">Remove Space</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <span class="label label-default">Octadecimal</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Octadecimal here" id="input_number_oct"></textarea>
                                            <button type="button" class="btn btn-default" id="button_number_oct" onclick="convert_number(this.id)">Convert</button>
                                            <button type="button" class="btn btn-default" id="button_number_clean_oct" onclick="number_removeSpace(this.id)">Remove Space</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <span class="label label-default">Binary</span>
                                            <textarea class="form-control" rows="5" placeholder="Insert your Binary here" id="input_number_bin"></textarea>
                                            <button type="button" class="btn btn-default" id="button_number_bin" onclick="convert_number(this.id)">Convert</button>
                                            <button type="button" class="btn btn-default" id="button_number_clean_bin" onclick="number_removeSpace(this.id)">Remove Space</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane " id="panel-623945">
                                <div class="container-fluid">
                                    <h3 class="text-center">TLV Decoder</h3>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span class="label label-default">DER TLV Decoder</span>
                                            <textarea class="form-control" rows="2" placeholder="Insert your DER TLV" id="tlv_dertlv_input" onkeypress="tlv_handler(event,tlv_dertlv_button)"></textarea>
                                            <button type="button" class="btn btn-default" id="tlv_dertlv_button" onclick="tlv_convert(this.id)">Decode</button>
                                            <textarea class="form-control" rows="10" placeholder="Decoded DER TLV" id="tlv_dertlv_output"></textarea>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/ahmadsyarif/ConvertAnything/master/public/js/convert_string.js?v1.0.0"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/ahmadsyarif/ConvertAnything/master/public/js/convert_number.js?v1.0.1"></script>
        <script type="text/javascript" src="https://raw.githubusercontent.com/ahmadsyarif/ConvertAnything/master/public/js/convert_tlv.js?v1.0.0"></script>
    </body>
</html>
